<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Maharishi Universtiy ::: eRegistrar</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <h1>eRegistrar</h1>
</main>
<div class="all-classes-container">
<div >
    <a href="/secured/student/new"><button type="button" class="nav-link" th:classappend= "'text-primary font-Arial'">Add New Student</button> </a>
</div>

<hr>


<section>
    <table class="table table-responsive table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Student Number</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gpa</th>
            <th>Date Of Enrollment</th>
            <th>International</th>
            <th>Edit Student</th>
            <th>Delete Student</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student,counter : ${fetchedStudent}">
            <th th:text="${counter.count}"></th>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.dateOfEnrollment}"></td>
            <td th:text="${student.isInternational} ? 'Yes' : 'No'"></td>
            <td>
                <a th:href="@{'/secured/student/list/edit/{studentId}'(studentId=${student.studentId})}">
                    <i class="fa-regular fa-pen-to-square"></i> Edit Student
                </a>
            </td>
            <td>
                <a th:href="@{'/secured/student/list/delete/{studentId}'(studentId=${student.studentId})}">
                    <i class="fa-solid fa-delete-left"></i> Delete Student
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
