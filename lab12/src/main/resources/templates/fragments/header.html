<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <a class="navbar-brand" href="/secured/student/home">Home</a>
        <a class="navbar-brand" href="/secured/student/list">eRegistrar</a>
        <a class="navbar-brand" href="/secured/student/searchview">Search</a>
        <a class="navbar-brand" href="/secured/student/login">Login</a>


        <form class="form-inline my-2 my-lg-0">
            <span sec:authorize="isAnonymous()" style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
            <span sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;">Welcome, </span><span sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;" sec:authentication="principal.fullName"></span>
            <a sec:authorize="isAnonymous()" href="/eRegistrar/public/login" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In
            </a>
            <a sec:authorize="isAuthenticated()" href="/eRegistrar/public/logout" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
            </a>
        </form>

    </nav>
</header>
